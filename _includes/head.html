<head>
  <!-- Meta staff -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <meta name="author" content="{{ site.author }}">

  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% else %}
    <meta name="description" content="{{ site.description }}">
  {% endif %}

  {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
  {% else %}
    <meta name="keywords" content="{{ site.keywords }}">
  {% endif %}

  <!-- Title -->
  <title>
    {% if page.title %}
      {{ page.title }} â€” {{ site.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>

  <!-- Icons -->
  <link rel="shortcut icon" type="image/x-icon" href="{{ "/favicon.png" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" type="image/png" href="{{ "/favicon.png" | prepend: site.baseurl }}" sizes="144x144">
  <link rel="mask-icon" type="image/svg" href="{{ "/favicon.svg" | prepend: site.baseurl }}" color="#424652">

  <!-- Google Fonts -->
  <link rel="stylesheet" media="screen" href="https://fonts.googleapis.com/css?family=Inconsolata:600|Fira+Mono">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ "/assets/css/main.min.css" | prepend: site.baseurl }}">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
