{% for page in site.pages %}
{% if page.title && page.url != '/404' %}
  {% if page.url != '/404' %}
    <li class="nav-link">
      <a class="page" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
    </li>
  {% endif %}
{% endif %}
{% endfor %}

<li class="nav-link">
  <a class="page" href="{{ site.baseurl }}/">Journal</a>      
</li>
